<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">  </head>

  <body>
    <section>
      <div class="container">
        <div class="pt-5 d-flex">
          <div class="col-lg-2 col-sm-12"></div>
            <div class="col-lg-8 col-sm-12 mb-5  text-center">
              <div class="header r">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
              </div>


              <form  id="survey-form" class="text-left" action="index.html" method="post">

                <div class="form-group">
                  <label id="name-label" for="name" class="text-white"> Name</label>
                  <input type="text" name="name" class="form-control" id="name"  placeholder="I am required to enter my name" required>
                </div>
                <div class="form-group">
                  <label id="email-label" for="email" class="text-white"> Email</label>
                  <input type="email" name="email" class="form-control" id="email"  placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label id="email-age" for="age" class="text-white"> Age</label>
                  <input type="number" name="age" class="form-control" id="number" min="1" max="10" placeholder="Age" required>
                </div>

                <div class="form-group">
                  <label id="role-label" for="role" class="text-white"> Which option best describes your current role?</label>
                  <select class="custom-select" id="dropdown">
                    <option selected="">Select current role</option>
                    <option >Student</option>
                    <option >Full time job</option>
                    <option >full time learner</option>
                    <option >Prefer not say</option>
                    <option >Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <label id="number-label" for="age" class="text-white"> Would you recommend freeCodeCamp to a friend?</label>
                   <div class="form-group">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="customRadio1" class="custom-control-input" >
                      <label class="custom-control-label" for="customRadio1">Definitely</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio2" name="customRadio2" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio2">Maybe</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio3" name="customRadio3" class="custom-control-input" >
                      <label class="custom-control-label" for="customRadio3">Not sure</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label id="comment-label" for="comments" class="text-white"> Any comments or suggestions.</label>
                    <textarea id="comments" class="form-control ">Additional comments</textarea>
                  </div>
                  <div class="form-group">
                    <button id="submit" type="submit">Submit</button>
                  </div>

              </form>
            </div>
            <div class="col-lg-2 col-sm-12 "></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
